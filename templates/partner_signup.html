{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center text-gray-900 mb-6">Partner with SOFE Group</h2>
    <p class="text-center text-gray-600 mb-8">Join our network and empower your business with unique referral opportunities.</p>

    <form method="POST" action="{{ url_for('partner_signup') }}">
        <div class="mb-4">
            <label for="company_name" class="block text-gray-700 text-sm font-bold mb-2">Company Name</label>
            <input type="text" id="company_name" name="company_name" required
                   class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="Your Company Name" value="{{ form_data.company_name if form_data else '' }}">
        </div>

        <div class="mb-4">
            <label for="contact_name" class="block text-gray-700 text-sm font-bold mb-2">Contact Person Full Name</label>
            <input type="text" id="contact_name" name="contact_name" required
                   class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="e.g., John Doe" value="{{ form_data.contact_name if form_data else '' }}">
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Work Email Address</label>
            <input type="email" id="email" name="email" required
                   class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="you@yourcompany.com" value="{{ form_data.email if form_data else '' }}">
        </div>

        <div class="mb-4">
            <label for="phone" class="block text-gray-700 text-sm font-bold mb-2">Phone Number (Optional)</label>
            <input type="tel" id="phone" name="phone"
                   class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="e.g., +2348012345678" value="{{ form_data.phone if form_data else '' }}">
        </div>

        <div class="mb-6">
            <label for="business_type" class="block text-gray-700 text-sm font-bold mb-2">Business Type / Industry</label>
            <select id="business_type" name="business_type" required
                    class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="">Select your industry</option>
                <option value="Technology" {% if form_data.business_type == 'Technology' %}selected{% endif %}>Technology</option>
                <option value="Education" {% if form_data.business_type == 'Education' %}selected{% endif %}>Education</option>
                <option value="Finance" {% if form_data.business_type == 'Finance' %}selected{% endif %}>Finance</option>
                <option value="Marketing" {% if form_data.business_type == 'Marketing' %}selected{% endif %}>Marketing</option>
                <option value="Consulting" {% if form_data.business_type == 'Consulting' %}selected{% endif %}>Consulting</option>
                <option value="Other" {% if form_data.business_type == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" required
                   class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="************">
        </div>

        <div class="mb-6">
            <label for="confirm-password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required
                   class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="************">
        </div>

        <div class="flex items-center justify-between">
            <button type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition duration-200">
                Register as Partner
            </button>
        </div>
        <p class="text-center text-gray-600 text-sm mt-6">
            Already have a partner account? <a href="{{ url_for('partner_login') }}" class="text-indigo-600 hover:text-indigo-800 font-bold">Login here</a>.
        </p>
    </form>
</div>
{% endblock %}
