{% extends "base.html" %}

{% block content %}
<div class="max-w-sm mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center text-gray-900 mb-6">Partner Login</h2>
    <p class="text-center text-gray-600 mb-8">Access your partner dashboard.</p>

    <form method="POST" action="{{ url_for('partner_login') }}">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Work Email Address</label>
            <input type="email" id="email" name="email" required
                   class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="you@yourcompany.com">
        </div>

        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" id="password" name="password" required
                   class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500"
                   placeholder="************">
        </div>

        <div class="flex items-center justify-between">
            <button type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:shadow-outline transition duration-200 w-full">
                Login
            </button>
        </div>
        <p class="text-center text-gray-600 text-sm mt-6">
            Don't have a partner account? <a href="{{ url_for('partner_signup') }}" class="text-indigo-600 hover:text-indigo-800 font-bold">Sign up here</a>.
        </p>
        <p class="text-center text-gray-600 text-sm mt-2">
            Are you a regular user? <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800 font-bold">Login to your account</a>.
        </p>
    </form>
</div>
{% endblock %}
