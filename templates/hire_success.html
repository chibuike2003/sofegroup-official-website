<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Submitted Successfully!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            text-align: center;
            /* Added for fade-in effect */
            opacity: 0; 
            transition: opacity 1s ease-in-out; 
        }
        body.fade-in {
            opacity: 1;
        }

        .success-card { 
            background-color: #ffffff; 
            border-radius: 0.75rem; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); 
            padding: 2.5rem 2rem; /* Slightly more padding */
            border: 1px solid #e2e8f0; 
            width: 100%; 
            max-width: 600px; 
            /* Initial state for subtle entrance animation */
            transform: translateY(20px) scale(0.95);
            opacity: 0;
            transition: transform 0.6s ease-out, opacity 0.6s ease-out;
        }
        .success-card.animate-in {
            transform: translateY(0) scale(1);
            opacity: 1;
        }

        .text-sofe-blue { color: #1e3a8a; }
        .bg-sofe-orange { background-color: #f97316; }
        .hover\:bg-sofe-orange-dark:hover { background-color: #ea580c; }

        /* Animation for the checkmark icon */
        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #4BB543; /* Green for success */
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #4BB543; /* Green for success */
            fill: none;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <div class="success-card">
        <svg class="mx-auto mb-6" width="100" height="100" viewBox="0 0 52 52">
            <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        <h2 class="text-4xl font-extrabold text-sofe-blue mb-4">Thank You!</h2>
        <p class="text-xl text-gray-700 mb-8">Your inquiry has been successfully submitted. Our team will get back to you shortly.</p>
        <a href="{{ url_for('home') }}" class="inline-block bg-sofe-orange hover:bg-sofe-orange-dark text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300 ease-in-out shadow-lg transform hover:scale-105">
            Return to Homepage
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Fade in the entire body
            document.body.classList.add('fade-in');

            // Animate the success card
            const successCard = document.querySelector('.success-card');
            successCard.classList.add('animate-in');
        });
    </script>
</body>
</html>
