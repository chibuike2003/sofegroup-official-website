<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Success!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .bg-sofe-blue { background-color: #1e3a8a; }
        .text-sofe-blue { color: #1e3a8a; }
        .bg-sofe-orange { background-color: #f97316; }
        .text-sofe-orange { color: #f97316; }
        .hover\:bg-sofe-orange-dark:hover { background-color: #ea580c; }
    </style>
</head>
<body class="text-gray-800 flex items-center justify-center min-h-screen">
    <div class="container mx-auto px-6 max-w-md">
        <div class="bg-white rounded-xl shadow-xl p-8 md:p-10 border-t-4 border-sofe-orange text-center">
            <h2 class="text-3xl md:text-4xl font-extrabold text-sofe-blue mb-6">Welcome, {{ name }}!</h2>
            <p class="text-lg text-gray-700 mb-4">Your account has been successfully created.</p>
            <p class="text-xl font-bold text-sofe-orange mb-8">Your unique referral code is:</p>
            <p class="text-3xl font-extrabold text-sofe-blue bg-gray-100 p-4 rounded-lg inline-block tracking-wider">{{ referral_code }}</p>
            <div class="mt-10">
                <a href="/" class="inline-block bg-sofe-blue hover:bg-sofe-orange-dark text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300 ease-in-out shadow-lg transform hover:scale-105">
                    Go to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
